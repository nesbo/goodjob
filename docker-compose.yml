services:
  worker:
    build:
      context: ./Kontravers.GoodJob
      dockerfile: Dockerfile-GoodJobWorker
    depends_on:
      - postgres
    networks:
      - kontravers-goodjob
  
  api:
    build:
      context: ./Kontravers.GoodJob
      dockerfile: Dockerfile-GoodJobAPI
    depends_on:
      - postgres
      - worker
    ports:
      - "8010:8010"
    networks:
      - kontravers-goodjob
  
  postgres:
    image: postgres:15.3
    container_name: goodjob-postgres
    ports:
      - "5432:5432"
    environment:
      PGDATA: '/var/lib/postgresql/data/pgdata'
      POSTGRES_PASSWORD: 'Password1!'
    volumes:
      - psql:/var/lib/postgresql/data
    networks:
      - kontravers-goodjob
      
networks:
    kontravers-goodjob:
      external: true
      
volumes:
  psql:
